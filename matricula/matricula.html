<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcurt icon" href="./assets/imagens/logo-grau.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro do Usuário</title>
  </head>
  <body>
    <main>
    <div class="text-center"> 

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </div>
    <div class="espaco"></div>
    <img src="./assets/imagens/logo-grau.png" class="rounded mx-auto w-25 d-block m-3" alt="usuario">
    <div class="col-sm-4 pt-4 justify-content-center and align-items-center rounded mx-auto d-block">    
        <form>
            <div class="m-3">
                <label for="exampleInputnome1" class="form-label lead">Nome Completo</label>
                <input type="text" placeholder="Erick Deyvson M. De Oliveira" class="form-control" id="exampleInputPassword1">
              </div>
            <div class="m-3">
                <label for="exampleInputcpf1" class="form-label lead">Informe Seu CPF</label>
                <input type="tel" placeholder="(xx) xxxx-xxxx" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="m-3">
                <label for="exampleInputtel1" class="form-label lead">Informe Seu Telefone</label>
                <input type="cpf" placeholder="xxx.xxx.xxx-xx" class="form-control" id="exampleInputPassword1">
              </div>
            <div class="m-3">
              <label for="exampleInputEmail1" class="form-label lead">Digite Seu Email</label>
              <input type="email" placeholder="exemplo@gmail.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="m-3">
              <label for="exampleInputPassword1" class="form-label lead">Defina Uma Senha</label>
              <input type="password" placeholder="xxxxxxxxxxxx" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="m-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">
                <p class="small"> CONCORDO QUE OS DADOS PESSOAIS FORNECIDOS ACIMA SERÃO UTILIZADOS PARA ENVIO DE CONTEÚDO INFORMATIVO, ANALÍTICO E PUBLICITÁRIO SOBRE PRODUTOS, SERVIÇOS E ASSUNTOS GERAIS, NOS TERMOS DA LEI GERAL DE PROTEÇÃO DE DADOS.
                </p>
                </label>
            </div>
           <button type="submit" onclick="Enviar()" class="m-3 btn btn-primary">Entrar</button>
          </form>
    </div> 
    </main> 

  <script src="./assets/matricula.js"></script>
</html>
